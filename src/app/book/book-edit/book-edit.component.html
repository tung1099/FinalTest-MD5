<h1>Update Book</h1>
<form [formGroup]="bookForm" (ngSubmit)="editBook(id)">
  <table>
    <tr>
      <th>Name:</th>
      <td><input type="text" formControlName="title"></td>
    </tr>
    <tr>
      <th>Author:</th>
      <td><input type="text" formControlName="author"></td>
    </tr>
    <tr>
      <th>Description:</th>
      <td><input type="text" formControlName="description"></td>
    </tr>
    <tr>
      <td></td>
      <td><button>Update</button></td>
    </tr>
  </table>
</form>
